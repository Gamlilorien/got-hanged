<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Hangman</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <!-- My Custom CSS and Google Font -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
    

</head>
<body>
    
    <!-- Top banner section -->
    <header>
        <img class="banner-image" src="assets/images/Header-title-only.png" alt="8-bit-GOT-header-image">
    </header>

    <!-- Begin Main Section CONTAINER Div -->
    <div class="container-fluid">
        <section>

            <!-- Full width column first -->
            <div class="col-md-12 border-red">

                <!-- Heading Row -->
                <div class="row">
                    <!-- Needs it's own full width column to center correctly -->
                    <div class="col-md-12">
                        <h2 id="cName">Whom was-ith I?</h2>
                    </div>
                </div>

                <!-- Main content Row, two columns within this row -->
                <div class="row align-items-center border-red">

                    <!-- 1st (ie left) column, used for Character IMAGE -->
                    <div class="col-md-6">
                        <span id="cImage"><img class="leftImage" src="assets/images/Question.png" alt=""></span>
                        <h3 id="cDeath"></h3>
                    </div>

                    <!-- 2nd (ie right) column, used for STATS -->
                    <div class="col-md-6">
                        <h3>Press any key to get started</h3>

                        <h3>Wins: </h3>
                        <h3 id="wins"></h3>

                        <h3>Current Name</h3>
                        <h3 id="visibleLetters"></h3>

                        <h3>Number of guesses remaining:</h3>
                        <h3 id="guessesRemaining"></h3>

                        <h3>Letters already guessed:</h3>
                        <h3 id="userGuesses"></h3>
                    </div>
                </div>

            <!-- End Full width column -->
            </div>
            <button onclick="newGame()">New Game</button>

    <!-- End of Main Section CONTAINER Div -->
        </section>
    </div>
    
    <!-- Footer for spacing? -->
    <footer>
        <p>Created by Jesse Howard 2018</p>
    </footer>

<!-- JavaScript -->
<script src="assets/javascript/game.js" type="text/javascript"></script>


</body>
</html>
